<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <header>
        <h1 class="title">
            Calculator App
        </h1>
    </header>

    <main>
        <div class="calculator">
        <div class="screen" dir="rtl"></div>
            <div class="buttons">
                <div class="col">
                    <button class="btn clr">C</button>
                    <button class="btn del">DEL</button>
                    <button class="btn disable">+/-</button>
                    <button class="btn opr">/</button>
                </div>
                <div class="col">
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn opr">X</button>
                </div>
                <div class="col">
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn opr">-</button>
                </div>
                <div class="col">
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn opr">+</button>
                </div>
                <div class="col">
                    <button class="btn opr disable">%</button>
                    <button class="btn num">0</button>
                    <button class="btn decimal">.</button>
                    <button class="btn equal">=</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Made With ❤️ By <a href="https://www.github.com/kancherish" target="_blank">Cherish Kansara</a></p>
    </footer>

    <script src="script.js">
    </script>
</body>
</html>
